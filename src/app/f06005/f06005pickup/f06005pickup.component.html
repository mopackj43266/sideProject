<div class="line_bank_card_no_padding">
</div>

<div class="line_bank_card_no_padding">
    <div class="line_bank_form_header_title">帳戶資訊</div>
    <form style="width:100%;margin:10px auto" [formGroup]="accounForm" #formControl222="ngForm">
        <div nz-row>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">客戶ID</span>
                    <input type="text" formControlName="CUST_ID" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">客戶姓名</span>
                    <div>
                        <input type="text" formControlName="CU_CNAME" disabled>
                    </div>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">數位存款帳戶類型</span>
                    <div>
                        <input type="text" formControlName="ACC_TYPE" disabled>
                    </div>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">產品類型</span>
                    <div>
                        <input type="text" formControlName="PROD_TYPE_CODE" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">合約條款版控</span>
                    <input type="text" formControlName="AGREE_TYPE" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">產品名稱</span>
                    <input type="text" formControlName="PROD_NAME" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">起始日</span>
                    <input type="text" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">到期日</span>
                    <input type="text" disabled>
                </div>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">利率</span>
                    <input type="text" formControlName="APPROVE_INTEREST" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">貸款期間</span>
                    <input type="text" formControlName="PERIOD" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">還款方式代碼</span>
                    <div>
                        <input type="text" formControlName="REPAYMENT_METHOD" disabled>
                    </div>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">還款日</span>
                    <input type="text" formControlName="RPAYDAY" disabled>
                </div>
            </div>
        </div>
        <div nz-row>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">貸款金額</span>
                    <input type="text" formControlName="AJSTLNAMT" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">開辦費</span>
                    <input type="text" formControlName="STRGY_ORIGINFEE" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <!-- <div style="padding:10px"><span class="form-title-actions">帳戶狀態</span>
                    <div>
                        <mat-select style="width:100%" formControlName="ACC_STATUS_CODE"
                            style="width:100%;height:25px;border-radius:5px;border:1px solod white;padding:4px; color:white">
                            <mat-option>

                            </mat-option>
                        </mat-select>
                    </div>
                </div> -->
            </div>
            <div nz-col nzFlex="1">
            </div>
        </div>
        <div class="line_bank_form_header_title" style="border-radius: 0px;">撥款帳戶資訊</div>

        <div nz-row>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">銀行名</span>
                    <mat-select formControlName="DSBSBNKCD"
                        (ngModelChange)="getDsbsbrcdCode(accounForm.value.DSBSBNKCD)">
                        <mat-option class="option" *ngFor="let item of bcnListCode" [value]="item.value">
                            {{item.value}}-{{item.viewValue}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">分行別</span>
                    <mat-select formControlName="DSBSBRCD">
                        <mat-option *ngFor="let item of bbCListCode" [value]="item.value" class="option">
                            {{item.value}}-{{item.viewValue}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">撥款帳號</span>
                    <input matInput formControlName="DSBSACCTNBR" style="text-align:left;" class="form-control"
                        placeholder="請輸入帳號" maxlength="16" required>
                    <mat-error
                        *ngIf="formControl222.invalid &&(accounForm.value.DSBSACCTNBR==''||accounForm.value.DSBSACCTNBR==undefined)">
                        {{getErrorMessage()}}</mat-error>
                </div>
            </div>
            <!-- {{(accounForm.value.DSBSACCTNBR}} -->
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">撥款帳號戶名</span>
                    <input type="text" formControlName="CU_CNAME" disabled>
                </div>
            </div>
        </div>
        <!-- <div style="z-index:90;text-align: center">
                <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
                [disabled]="!formControl222.valid" (click)="saveData()">儲存</button>
            </div> -->
        <div class="line_bank_form_header_title" style="border-radius: 0px;">撥款資訊</div>
        <div nz-row>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">貸款金額</span>
                    <input type="text" formControlName="AJSTLNAMT" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">開辦費</span>
                    <input type="text" formControlName="STRGY_ORIGINFEE" disabled>
                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">{{instalTransFeeString}}</span>
                    <input type="text" formControlName="INTER_BANK_TRANS_FEE" disabled>

                </div>
            </div>
            <div nz-col nzFlex="1">
                <div style="padding:10px"><span class="form-title-actions">實際撥款金額</span>
                    <input type="text" formControlName="TOTAL" disabled>
                </div>
            </div>
        </div>
        <app-block *ngIf="block"></app-block>
        <div style="padding-bottom: 10px; z-index:90;text-align: center">
            <!-- <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
                 (click)="saveData()">儲存</button> -->
            <button nz-button [nzSize]="'middle'" nzType="primary" style="margin:0px 5px"
                [disabled]="!formControl222.valid" (click)="updateElCreditmain()">儲存並執行撥款</button>
            <button nz-button [nzSize]="'middle'" nzDanger style="margin:0px 5px" (click)="cancel()">取消</button>
        </div>
        <div class="line_bank_form_header_title" style="border-radius: 0px;">DSS結果</div>
        <br>
        <app-f01008scn4page1 [closeButton]="closeButton"></app-f01008scn4page1>


    </form>
    <br>
</div>
