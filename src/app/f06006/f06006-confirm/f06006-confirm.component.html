<div class="line_bank_card_no_padding" style="min-height:140px;min-width:100%;">
  <div class="line_bank_form_header_title" style="text-align:center;">{{this.title}}</div>
  <div class="container" style="width:100%;margin: 0 auto;text-align: center;">
      <br>
      <button nz-button [nzSize]="'middle'" nzType="primary"  (click)="confirm('confirm')" style="margin:0px 5px">確定</button>
      &nbsp;&nbsp;
      <button nz-button [nzSize]="'middle'" nzDanger  (click)="cancel('cancel')" tabindex="-1" style="margin:0px 5px">取消</button>
  </div>
</div>
